    <script type='text/javascript'>
        function formValidator(){
        // Make quick references to our fields
        var arendetyp = document.getElementById('arendetyp');
        var rubrik = document.getElementById('rubrik');
        var namn = document.getElementById('namn');
        var email = document.getElementById('email');
        var meddelande = document.getElementById('meddelande');
        
        if(madeSelection(arendetyp, "Välj ett ärende!")){
            if(notEmpty(meddelande, "Skriv ett meddelande")){    
                if(notEmpty(email, "Ange en din mail-adress")){
                    if(emailValidator(email, "Ange en giltig mail-adress")){
                                return true;
                            }
                        }
                    }
                }
    	return false;

        function notEmpty(elem, helperMsg){
            if(elem.value.length === 0){
                alert(helperMsg);
                elem.focus(); // set the focus to this input
                return false;
            }
            return true;
        }
        
        function isNumeric(elem, helperMsg){
            var numericExpression = /^[0-9]+$/;
            if(elem.value.match(numericExpression)){
                return true;
            }else{
                alert(helperMsg);
                elem.focus();
                return false;
            }
        }
        
        function isAlphabet(elem, helperMsg){
            var alphaExp = /^[a-zA-Z]+$/;
            if(elem.value.match(alphaExp)){
                return true;
            }else{
                alert(helperMsg);
                elem.focus();
                return false;
            }
        }
        
        function isAlphanumeric(elem, helperMsg){
        var alphaExp = /^[0-9a-zA-Z]+$/;
        if(elem.value.match(alphaExp)){
            return true;
        }else{
            alert(helperMsg);
            elem.focus();
            return false;
            }
        }
        function madeSelection(elem, helperMsg){
            if(elem.value === "Välj Ärende"){
            alert(helperMsg);
            elem.focus();
                return false;
            }else{
                return true;
            }
        }
        function emailValidator(elem, helperMsg){
            var emailExp = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/;
            if(elem.value.match(emailExp)){
                return true;
            }else{
                alert(helperMsg);
                elem.focus();
                return false;
            }
        }
                
        }
    </script>
